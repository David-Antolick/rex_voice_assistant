name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check imports work
        run: |
          python -c "from rex_main.cli import cli; print('CLI import OK')"
          python -c "from rex_main.config import load_config; print('Config import OK')"
          python -c "from rex_main.commands import configure_service; print('Commands import OK')"

      - name: Test CLI help
        run: |
          rex --help
          rex setup --help
          rex status --help

      - name: Test config loading
        run: |
          python -c "
          from rex_main.config import load_config, load_defaults
          defaults = load_defaults()
          assert 'audio' in defaults, 'Missing audio config'
          assert 'model' in defaults, 'Missing model config'
          assert 'services' in defaults, 'Missing services config'
          print('Config loading OK')
          "

      - name: Test graceful degradation (no services)
        run: |
          python -c "
          from rex_main.commands import configure_service
          configure_service('none')
          print('Graceful degradation OK')
          "

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: ruff check rex_main/ --ignore E501,F401

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
